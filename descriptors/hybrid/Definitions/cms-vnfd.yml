---
descriptor_schema: "https://raw.githubusercontent.com/sonata-nfv/tng-schema/master/function-descriptor/vnfd-schema.yml"

vendor: "eu.5gtango"
name: "cms-vnfd"
version: "0.1"
author: "Robert Mueller :@ nuromedia"
description: "Media-cms VNF descriptor."

virtual_deployment_units:
  - id: "vdu01"
    vm_image: "http://www.google.es"
    vm_image_format: "qcow2"
    vm_image_md5: 'ac44bb8a7a559e19dd1bdcb4faa8b011'
    resource_requirements:
      cpu:
        vcpus: 4
      memory:
        size: 4
        size_unit: "GB"
      storage:
        size: 80
        size_unit: "GB"
    connection_points:
      - id: "external"
        interface: "ipv4"
        type: "external"
      - id: "internal"
        interface: "ipv4"
        type: "internal"

connection_points:
  - id: "cpexternal"
    interface: "ipv4"
    type: "external"
  - id: "cpinternal"
    interface: "ipv4"
    type: "internal"

virtual_links:
  - id: "vlexternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:external"
      - "cpexternal"
  - id: "vlinternal"
    connectivity_type: "E-Line"
    connection_points_reference:
      - "vdu01:internal"
      - "cpinternal"
